jobs:
  include:
  - stage: Windows build
    os: windows
    language: go
    go: '1.13'
    script:
    - go test -v ./tests/...
    before_deploy:
    - powershell -executionpolicy bypass -command "scripts/windows.ps1 -TravisOS ${TRAVIS_OS_NAME}
      -TravisArch ${TRAVIS_CPU_ARCH} -TravisTag ${TRAVIS_TAG}"
    deploy:
      provider: releases
      file_glob: true
      file: dist/*
      draft: true
      cleanup: false
      token:
        secure: 
      on:
        tags: true
  - stage: OSX build
    os: osx
    language: go
    go: '1.13'
    script:
    - go test -v ./tests/...
    before_deploy:
    - bash scripts/osx.sh
    deploy:
      provider: releases
      file_glob: true
      file: dist/*
      draft: false
      cleanup: false
      release_notes_file: RELEASE.md
      token:
        secure: 
      on:
        tags: true
env:
  global:
    secure: 
